<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Linking the CSS file here -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}">
</head>
<body>
 <!----------------------------------------------------------- Navigator Bar ----------------------------------------------------------->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <img  class="csumb__img" src="/static/images/CSUMB.png" width=70 height=70></img>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <h3 class="nav-link active" aria-current="page" ><a href="{{url_for('home')}}">Home</a></h3>
              </li>
              <li class="nav-item">
              <h3 class="nav-link" ><a href="{{url_for('typePage')}}">Animal Types</a></h3>
              </li>
              <li class="nav-item dropdown">
                <h3 class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </h3>
              </li>
              <li class="nav-item">
                <h3 class="nav-link disabled">Disabled</h3>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
<!----------------------------------------------------------- Main Interface ----------------------------------------------------------->
<main>
    <section class="py-5 text-center container">
        <div class="row py-lg-5">
          <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">Available Pet Breeds</h1>
            <p class="lead text-muted">Looking for a specific breed? Here are the available breeds to select for this animal</p>
          </div>
        </div>
      </section>
    <div class="card" style="width: 18rem;">
        <ul class="list-group list-group-flush">
            {% for i in range(15) %}
            <li class="list-group-item">{{breed['breeds'][i]['name']}}</li>
            {% endfor %}
        </ul>
      </div>
</main>
</body>
</html>
